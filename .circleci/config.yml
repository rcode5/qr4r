version: 2.1
orbs:
  ruby: circleci/ruby@1.1.2 

jobs:
  build:
    docker:
      - image: circleci/ruby:2.6.3-stretch-node
    executor: ruby/default
    steps:
      - checkout
      - ruby/bundle-install
      - run:
          name: Run unit tests using Rake
          command: |
            RAILS_ENV=test bundle exec rake test
      - store_test_results:
          path: test/reports
